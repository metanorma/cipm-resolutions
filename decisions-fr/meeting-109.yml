    message: |-
    approuve les termes de référence d’un Groupe opérationnel conjoint entre le BIPM (représentant les États Parties à la Convention du Mètre) et l’Organisation internationale de métrologie légale (OIML) dans le but de favoriser une coopération renforcée entre le BIPM et l’OIML avec pour objectifs :
    
    * de faciliter les activités des deux organisations en servant au mieux leurs États Membres,
    * de rendre les deux organisations plus attractives pour les États qui ne participent pas encore aux activités de l’une ou des deux organisations.
    
