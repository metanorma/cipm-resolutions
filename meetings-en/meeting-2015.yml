  approvals:
  - type: affirmative
    degree: unanimous
    message: The International Committee for Weights and Measures (CIPM),
  considerations:
  - type: considering
    date_effective: 2015-01-01
    message: a common list of “Recommended values of standard frequencies for applications including the practical realization of the metre and secondary representations of the second” has been established,
  - type: considering
    date_effective: 2015-01-01
    message: the CCL-CCTF Frequency Standards Working Group (WGFS) has reviewed several candidates for updating the list,
  actions:
  - type: recommends
    date_effective: 2015-01-01
    message: |-
    that the following transition frequencies shall be updated in the list of recommended values of standard frequencies:
    
    the unperturbed optical transition 6s^2^ ^1^S~0~ – 6s6p ^3^P~0~ of the ^199^Hg neutral atom with a frequency of f~199Hg~ = 1 128 575 290 808 154.8 Hz and an estimated relative standard uncertainty of stem:[6 xx 10^(−16)];
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 6s ^2^S~1/2~ – 4f^13^ 6s^2^ ^2^F~7/2~ of the ^171^Yb^\+^ ion with a frequency of f~171Yb+~ (octupole) = 642 121 496 772 645.0 Hz and an estimated relative standard uncertainty of stem:[6 xx 10^(−16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 6s ^2^S~1/2~ (_F_ = 0, _m_~F~ = 0) – 5d ^2^D~3/2~ (_F_ = 2, _m_~F~ = 0) of the ^171^Yb^+^ ion with a frequency of f~171Yb+~ (quadrupole) = 688 358 979 309 308.3 Hz and an estimated relative standard uncertainty of stem:[6 xx 10^(−16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 5s ^2^S~1/2~ – 4d ^2^D~5/2~ of the ^88^Sr^+^ ion with a frequency of f~88Sr+~ = 444 779 044 095 486.6 Hz and an estimated relative standard uncertainty of stem:[1.6 xx 10^(−15)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 4s ^2^S~1/2~ – 3d ^2^D~5/2~ of the ^40^Ca^+^ ion with a frequency of f~40Ca+~ = 411 042 129 776 398.4 Hz and an estimated relative standard uncertainty of stem:[1.2 xx 10^(−14)];
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 1S – 2S of the ^1^H neutral atom with a frequency of f~1H~ = 1 233 030 706 593 514 Hz and an estimated relative standard uncertainty of stem:[9 xx 10^(−15)].
    
    Note: This frequency corresponds to half of the energy difference between the 1S and 2S states;
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 5s^2^ ^1^S~0~ – 5s5p ^3^P~0~ of the ^87^Sr neutral atom with a frequency of f~87Sr~ = 429 228 004 229 873.2 Hz and an estimated relative standard uncertainty of stem:[5 xx 10^(−16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed optical transition 6s^2^ ^1^S~0~ – 6s6p ^3^P~0~ of the ^171^Yb neutral atom with a frequency of f~171Yb~ = 518 295 836 590 864.0 Hz and an estimated relative standard uncertainty of stem:[2 xx 10^(−15)] (this radiation is already endorsed by the CIPM as a secondary representation of the second);
  - type: recommends
    date_effective: 2015-01-01
    message: the unperturbed ground-state hyperfine transition of ^87^Rb with a frequency of f~87Rb~ = 6 834 682 610.904 310 Hz and an estimated relative standard uncertainty of stem:[7 xx 10^(−16)] (this radiation is already endorsed by the CIPM as a secondary representation of the second).
  - type: recommends
